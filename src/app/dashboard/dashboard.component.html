    <div class="top-section">
        <div class="breadcrumb-section">
            <i class="bi bi-layout-sidebar"></i>
            <i class="bi bi-star"></i>
            <div class="dark">Dashboard &nbsp; &nbsp;/ </div>
            <div>Default</div>
        </div>
        <div class="search-section">
            <div class="position-relative"><i class="bi bi-search position-absolute"></i><input type="text" placeholder="Search"><span class="position-absolute">âŒ˜/</span></div>
            <i class="bi bi-sun" (click)="toogleTheme()"></i>
            <i class="bi bi-clock"></i>
            <i class="bi bi-bell"></i>
            <i class="bi bi-layout-sidebar"></i>
        </div>
    </div>
<div *ngIf="selectedtab=='Default'">

    <div class="mid-section">
        <div class="pb-3">eCommerce</div>
        <div class="col-12 d-flex mb-4">
            <div class="col-6 d-flex flex-wrap">
                <ng-container *ngFor="let item of cardsData" >
                    <div class="p-4 rounded  {{item.class}}" style="width: calc(50% - 1.5rem);" [ngStyle]="{'background': item.color}">
                        <div style="font-weight: 600; padding-bottom: 1rem;">{{item.header}}</div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div style="font-size: 24px;font-weight: 600;">{{item.value}}</div>
                            <div>{{item.change}} <i class="{{item.icon}}" style="font-size: 14px;"></i></div>
                        </div>
                    </div>
                </ng-container>
            </div>
            <div class="col-6" style="background-color: var(--lightBlue);border-radius: 8px;">
                <div class="card-header p-3">Projection Vs Actuals</div>
                <apx-chart 
                [series]="chartOptions.series"
                [chart]="chartOptions.chart"
                [plotOptions]="chartOptions.plotOptions"
                [colors]="chartOptions.colors"
                [stroke]="chartOptions.stroke"
                [dataLabels]="chartOptions.dataLabels"
                [xaxis]="chartOptions.xaxis"
                [yaxis]="chartOptions.yaxis"
                [legend]="chartOptions.legend">
                </apx-chart>
            </div>
        </div>

        <div class="col-12 mb-4 d-flex">
            <div class="col-9 p-3" style="background-color: var(--lightBlue);border-radius: 8px;">
                <apx-chart
                [series]="linechartOptions.series"
                [chart]="linechartOptions.chart"
                [stroke]="linechartOptions.stroke"
                [colors]="linechartOptions.colors"
                [xaxis]="linechartOptions.xaxis"
                [yaxis]="linechartOptions.yaxis"
                [markers]="linechartOptions.markers"
                [legend]="linechartOptions.legend"
                [dataLabels]="linechartOptions.dataLabels">
                </apx-chart>
            </div>
            <div class="col-3">
            </div>
        </div>
        <div class="col-12 d-flex">
            <div class="col-9 table-div me-4 p-3" style="background-color: var(--lightBlue);border-radius: 8px;">
                <div class="card-header">Top Selling Products</div>

                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of tableData">
                            <td>{{row.name}}</td>
                            <td>{{row.price}}</td>
                            <td>{{row.quantity}}</td>
                            <td>{{row.amount}}</td>

                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-3 p-3" style="background-color: var(--lightBlue);border-radius: 8px;">
                <div class="card-header">Total Sales</div>
               <canvas baseChart
                     [data]="pieChartData"
                    [type]="pieChartType"
                     [options]="pieChartOptions">
             </canvas>
             <div class="legend-pie">
                <div class="legend">
                    <div><span class="legend-color" style="background-color: #1C1C1C;"></span> <span>Direct</span></div>
                    <div>$300.56</div>
                </div>
                    <div class="legend">
                    <div><span class="legend-color" style="background-color: #BAEDBD ;"></span> <span>Affiliate</span></div>
                    <div>$135.18</div>
                </div>
                    <div class="legend">
                    <div><span class="legend-color" style="background-color: #B1E3FF;"></span> <span>Sponsored</span></div>
                    <div>$154.01</div>
                </div>
                    <div class="legend">
                    <div><span class="legend-color" style="background-color: #95A4FC;"></span> <span>Email</span></div>
                    <div>$48.96</div>
                </div>
             </div>
            </div>
        </div>
    </div>
</div>




<app-order-list *ngIf="selectedtab=='Ecommerce'"></app-order-list>
